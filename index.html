<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toaster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="inputs">
        <textarea id="message-content" placeholder="Message content"></textarea>


        <div class="input">
            <label for="duration">Duration</label>
            <input id="duration" type="number" min="500" value="3000"/>
        </div>

        <div class="input">
            <label for="cancelable">is Cancelable</label>
            <input id="cacelable" type="checkbox"/>
        </div>

        <div class="input">
            <label for="success">success</label>
            <input id="success" type="radio" name="type" value="success" checked/>

            <label for="error">error</label>
            <input id="error" type="radio" name="type" value="error" checked/>
        </div>

        <button id="add-button" onclick="Add()">Add Toast</button>
        <button id="clear-button">Clear Toast</button>
    </div>

    <div id="toasts"></div>

    <script src="main.js"></script>
</body>
</html>
